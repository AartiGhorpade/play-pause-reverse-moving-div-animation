<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="button-animation">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
  </div>
    <div>
      <button class="btn" id="reverse_btn">Reverse</button>
      <button class="btn" id="pause_btn">Pause</button>
      <button class="btn" id="resume_btn">Resume</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      // gsap.fromTo(
      //   "#box2",
      //   { y: "200px", delay: 0.5, duration: 5, repeat: -1  },
      //   { y: "-200px", delay: 0.5, duration: 5, repeat: -1 }
      // );

      let t1 = gsap.timeline({repeat:-1});

      t1.fromTo("#box1", { x: "-400px" }, { x: "0px" })
        .fromTo("#box2", { x: "-400px" }, { x: "0px" })
        .fromTo("#box3", { x: "-400px" }, { x: "0px" });

      let reverse_btn = document.getElementById("reverse_btn");
      let pause_btn = document.getElementById("pause_btn");
      let resume_btn = document.getElementById("resume_btn");

      reverse_btn.addEventListener("click", () => {
        t1.reverse();
      });
      pause_btn.addEventListener("click", () => {
        t1.pause();
      });
      resume_btn.addEventListener("click", () => {
        t1.resume();
      });
    </script>
  </body>
</html>
